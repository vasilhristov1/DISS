<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="../js/sendRequestUtility.js"></script>
        <script defer src="../js/register.js"></script>
        <link rel="stylesheet" href="../css/register.css" />
    </head>
    <body>
        <main id="register-form">
            <form class="signup-form">
                <p class="signup-form-header">Register</p>
                <input id="email" type="email" placeholder="Имейл" class="email-input" required />
                <label class="error emailError"></label>
                <input id="username" type="text" placeholder="Потребителско име" class="first-name-input" required />
                <label class="error usernameError"></label>
                <input id="password" type="password" placeholder="Парола" class="password-input" required />
                <label class="error passwordError"></label>
                <input id="confirm-password" type="password" placeholder="Повторете паролата" class="password-input" required />
                <label class="error confirmPasswordError"></label>
                <button id="register" type="submit" title="SIGN UP" value="SIGN UP" class="submit-button">Sign Up</button>
                <section>
                    <label class="error userExistsError"></label>
                    <label id="success"></label>
                </section>
            </form>
        </main>
    </body>
</html>
